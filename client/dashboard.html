<div>
<h1> Adding new project <h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input class="form-control" ng-model="project.name"></input>
            </td>
            <td>
                <input class="form-control" ng-model="project.deadline"></input>
            </td>
            <td>
                <input class="form-control" ng-model="project.status"></input>
            </td>
            <td>
            <button class="btn btn-primary" ng-click="addProject()">Add Project
            </button>
            </td>
        </tr>
    </tbody>
</table>

<h1> Adding new users <h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Workplace</th>
            <th>Role</th>
            <th>Age</th>
            <th>&nbsp</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input class="form-control" ng-model="user.username"></input>
            </td>
            <td>
                <input class="form-control" ng-model="user.workplace"></input>
            </td>
            <td>
                <input class="form-control" ng-model="user.role"></input>
            </td>
            <td>
                <input class="form-control" ng-model="user.age"></input>
            </td>
            <td>
            <button class="btn btn-primary" ng-click="addUser()">Add User
            </button>
            </td>
        </tr>
        </tbody>
</table>
</div>
