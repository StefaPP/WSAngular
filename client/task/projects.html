<div>
	<p>
	<h1>Tasks</h1>
	<table class="table">
  <th>Title</th>
  <th>Description</th>
  <th>Priority</th>
  <th>Status</th>
  <th>&nbsp</th>
  		<tr ng-repeat="task in Task">
        <td>{{task.title}}</td>
         <td>{{task.description}}</td>
         <td>{{task.priority}}</td>
         <td>{{task.status}}</td>
         <td><button class="btn btn-warning" ng-click="edit(task._id)">Edit</button></td>
          <td><button class="btn btn-danger" ng-click="remove(task)">Remove</button>
          </td>
        </tr>
	</table>
	</p>
</div>
