<div>
<p>
	<h1>Projects</h1>
	<table class="table">
  <th>Sign</th>
  <th>Title</th>
  <th>Description</th>
  <th>&nbsp;</th>
  		<tr ng-repeat="project in Project">
        <td>{{project.sign}}</td>
         <td>{{project.title}}</td>
         <td>{{project.description}}</td>
          <td><button class="btn btn-danger" ng-click="deleteProject(project._id)">Remove</button>
					<button class="btn btn-warning" ng-click="updateProjectShow(project._id)" >Update Project</button>
          <button class="btn btn-info" ng-click="details(project)">Details</button>
          </td>
   </tr>
	</table>
  <td><button class="btn btn-primary" ng-click="show()">&nbsp;&nbsp;&nbsp;&nbsp;Add new project &nbsp;&nbsp;&nbsp;&nbsp;</button>
  </p>
  <div ng-show="value">
  <h1> Adding new project <h1>
<table class="table">
    <thead>
        <tr>
            <th>Sign</th>
            <th>Title</th>
            <th>Description</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input class="form-control" ng-model="project.sign"></input>
            </td>
            <td>
                <input class="form-control" ng-model="project.title"></input>
            </td>
            <td>
                <input class="form-control" ng-model="project.description"></input>
            </td>
      		<td><button class="btn btn-primary" ng-click="addProject(project._id)">Add Project</button></td>

        </tr>
    </tbody>
</table>
</div>
<div ng-show="valueForUpdate">
<h1> Update project <h1>
<table class="table">
	<thead>
			<tr>
					<th>Sign</th>
					<th>Title</th>
					<th>Description</th>
					<th>&nbsp;</th>
			</tr>
	</thead>
	<tbody>
			<tr >
					<td>
							<input class="form-control" ng-model="projectUpd.sign"></input>
					</td>
					<td>
							<input class="form-control" ng-model="projectUpd.title"></input>
					</td>
					<td>
							<input class="form-control" ng-model="projectUpd.description"></input>
					</td>
				<td><button class="btn btn-primary" ng-click="updateProject(projectUpd._id)">Update Project</button></td>

			</tr>
	</tbody>
</table>
</div>

</div>
