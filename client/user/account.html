<div>
<p>
<h1>Account</h1>
<table class="table">
  <th>Username</th>
  <th>Password</th>
  <th>Role</th>
  <th>&nbsp;</th>
  		<tr ng-repeat="user in Users">
        <td>{{user.username}}</td>
         <td>{{user.password}}</td>
         <td>{{user.role}}</td>
          <td><button class="btn btn-danger" ng-click="removeUser(user._id)">Remove</button>
          </td>
        </tr>
	</table>

</p>
</div>
